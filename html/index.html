<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <link media="all" rel="stylesheet" href="../dist/css/sejima.css" />

        <style type="text/css" media="all">
            h1 { color: #fff; }
            body { background-color: #001822; }
        </style>
    </head>
    <body>
        <h1>SJ Button</h1>

        <a href="#" class="sj-btn">Submit</a>
        <a href="#" class="sj-btn sj-btn-minimal">Submit</a>

        <h1>SJ Tag</h1>

        <span class="sj-tag">Submit</span>

        <h1>SJ Stat</h1>

        <div class="sj-stat">
            0<span class="sj-stat-unit">kg</span>
            <div class="sj-stat-text">workout complete</div>
        </div>

        <h1>SJ Avatar</h1>

        <img class="sj-avatar" src="./images/placeholder.jpg" height="100" width="100" />

        <h1>SJ Time</h1>

        <div class="sj-time" data-progress="60">
            <div class="sj-time-mask"></div>
            <div class="sj-time-mask"></div>

            <div class="sj-time-text">10'</div>
        </div>

        <h1>SJ Circular progress</h1>

        <div class="sj-circular-progress" data-progress="60">
            <div class="sj-circular-progress-mask"></div>
            <div class="sj-circular-progress-mask"></div>

            <div class="sj-circular-progress-text">
                <div>
                    <div class="sj-text-big">
                        1/3 
                    </div>
                    <div>download</div>
                </div>
            </div>
        </div>
    </body>
</html>
