<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <link media="all" rel="stylesheet" href="../dist/css/sejima.css" />

        <style type="text/css" media="all">
            h1, xmp { color: #fff; }
            body { background-color: #001822; }
        </style>
    </head>
    <body>
        <h1>SJ Button</h1>

        <a href="#" class="sj-btn">Submit</a>
        <a href="#" class="sj-btn sj-btn-minimal">Submit</a>

        <h1>SJ Tag</h1>

        <span class="sj-tag">Submit</span>

        <h1>SJ Stat</h1>

        <div class="sj-stat">
            0<span class="sj-stat-unit">kg</span>
            <div class="sj-stat-text">workout complete</div>
        </div>

        <h1>SJ Avatar</h1>

        <img class="sj-avatar" src="./images/placeholder.jpg" height="100" width="100" />

        <h1>SJ Time</h1>

        <div class="sj-time">
            07'
        </div>


        <div class="sj-time progress-90">
            <span class="label">30</span>
            <div class="pie">
                <div class="left-side half-circle"></div>
                <div class="right-side half-circle"></div>
            </div>
        </div>
    </body>
</html>
